<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Профиль</title>
  </head>
  <body>
    <header class="profile__header"></header>
    <main class="profile">
      <section class="profile__avatar-container">
        <img
          src="./images/avatar.jpg"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <h2 class="profile__name">Кристина Ермоленко</h2>
        <p class="profile__role">Веб-разработчик</p>
      </section>
      <section class="profile__info">
        <div class="profile__info-details">
          <div class="profile__info-detail">
            <p class="profile__info-label">Дата рождения:</p>
            <p class="profile__info-value">15.03.1994</p>
          </div>
          <div class="profile__info-detail">
            <p class="profile__info-label">Образование:</p>
            <p class="profile__info-value">высшее (магистр)</p>
          </div>
          <div class="profile__info-detail">
            <p class="profile__info-label">О себе:</p>
            <p class="profile__info-value">
              целеустремленная, внимательная, инициативная
            </p>
          </div>
        </div>
      </section>
      <section class="profile__info">
        <div class="profile__info-details contacts">
          <div class="profile__info-detail">
            <p class="profile__info-label">Email:</p>
            <a
              href="mailto:christinnenko@yandex.ru"
              class="profile__info-value contact"
            >
              christinnenko@yandex.ru
            </a>
          </div>
          <div class="profile__info-detail">
            <p class="profile__info-label">Телефон:</p>
            <a href="tel:+71234567890" class="profile__info-value contact">
              +7 (910) 126-97-20
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
